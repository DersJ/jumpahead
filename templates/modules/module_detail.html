{% extends 'base.html' %}

{% load static %}

{% block main %}

    <div class="container h-100" style="margin-top:30px">
        <h1>{{ object.title }}</h1>
        <small>Updated at {{object.last_updated}}</small>
        <div class="row h-100">
            <div class="col-sm-8">
                <iframe width="100%" height="500px" min-height="290px" src="{{object.video_link}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <br>
            </div>
            <div class="col-sm-4">
                <ul class="list-unstyled list-group">
                    <li class="list-group-item"><input type="checkbox">  1</li>
                    <li class="list-group-item"><input type="checkbox">  2</li>
                    <li class="list-group-item"><input type="checkbox">  3</li>
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
